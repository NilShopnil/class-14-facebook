<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.png" alt="Facenook logo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Log in or sign up</title>
</head>
<body>
    <!--Section part start-->
    <section class="header">
        <div class="container">
            <div class="facebook__main">
                <div class="facebook__left">
                    <div class="facebook__logo">
                        <img class="facebook__logo-main" src="images/facebook-logo.svg">
                    </div>
                    <p class="facebook__text">Facebook helps you connect and share with the people in your life.</p>
                </div>
                <div class="facebook__right">
                    <div class="facebook__registration">
                        <form action="fcaebook__registration-form">
                            <label class="hidden" for="email">Email address or phone number</label>
                            <input class="facebook__input" id="email" type="text" placeholder="Email address or phone number">
                            <label class="hidden" for="password">Password</label>
                            <input class="facebook__input" id="password" type="password" placeholder="Password">
                            <button class="facebook__Log-in">Log In</button>
                        </form>
                        <a class="facebook__forgot" href="#">Forgotten password?</a>
                        <hr class="facebook__hr">
                        <button class="facebook__create-button">Create New Account</button>
                    </div>
                    <p class="facebook__create-page"><a class="facebook__create-link">Create a Page</a> for a celebrity, brand or business.</p>
                </div>
                
            </div>

        </div>

    </section>
    <!--End of section-->

</body>
</html>
